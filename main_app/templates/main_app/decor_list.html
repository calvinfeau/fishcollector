{% extends 'base.html' %}
{% block content %}

<h1>Decoration List</h1>

{% for decor in decor_list %}
  <a href="{% url 'decors_detail' decor.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ decor.name }}</span>
            <p>Color: {{ decor.color }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
